<script>
  $(document).ready(function () {
    $().ready(function () {
      $sidebar = $('.sidebar');

      $sidebar_img_container = $sidebar.find('.sidebar-background');

      $full_page = $('.full-page');

      $sidebar_responsive = $('body > .navbar-collapse');

      window_width = $(window).width();

      $('.fixed-plugin a').click(function (event) {
        if ($(this).hasClass('switch-trigger')) {
          if (event.stopPropagation) {
            event.stopPropagation();
          } else if (window.event) {
            window.event.cancelBubble = true;
          }
        }
      });

      $('.fixed-plugin .active-color span').click(function () {
        $full_page_background = $('.full-page-background');

        $(this).siblings().removeClass('active');
        $(this).addClass('active');

        var new_color = $(this).data('color');

        if ($sidebar.length != 0) {
          $sidebar.attr('data-color', new_color);
        }

        if ($full_page.length != 0) {
          $full_page.attr('filter-color', new_color);
        }

        if ($sidebar_responsive.length != 0) {
          $sidebar_responsive.attr('data-color', new_color);
        }
      });

      $('.fixed-plugin .background-color .badge').click(function () {
        $(this).siblings().removeClass('active');
        $(this).addClass('active');

        var new_color = $(this).data('background-color');

        if ($sidebar.length != 0) {
          $sidebar.attr('data-background-color', new_color);
        }
      });

      $('.fixed-plugin .img-holder').click(function () {
        $full_page_background = $('.full-page-background');

        $(this).parent('li').siblings().removeClass('active');
        $(this).parent('li').addClass('active');


        var new_image = $(this).find("img").attr('src');

        if ($sidebar_img_container.length != 0 && $('.switch-sidebar-image input:checked').length != 0) {
          $sidebar_img_container.fadeOut('fast', function () {
            $sidebar_img_container.css('background-image', 'url("' + new_image + '")');
            $sidebar_img_container.fadeIn('fast');
          });
        }

        if ($full_page_background.length != 0 && $('.switch-sidebar-image input:checked').length != 0) {
          var new_image_full_page = $('.fixed-plugin li.active .img-holder').find('img').data('src');

          $full_page_background.fadeOut('fast', function () {
            $full_page_background.css('background-image', 'url("' + new_image_full_page + '")');
            $full_page_background.fadeIn('fast');
          });
        }

        if ($('.switch-sidebar-image input:checked').length == 0) {
          var new_image = $('.fixed-plugin li.active .img-holder').find("img").attr('src');
          var new_image_full_page = $('.fixed-plugin li.active .img-holder').find('img').data('src');

          $sidebar_img_container.css('background-image', 'url("' + new_image + '")');
          $full_page_background.css('background-image', 'url("' + new_image_full_page + '")');
        }

        if ($sidebar_responsive.length != 0) {
          $sidebar_responsive.css('background-image', 'url("' + new_image + '")');
        }
      });

      $('.switch-sidebar-image input').change(function () {
        $full_page_background = $('.full-page-background');

        $input = $(this);

        if ($input.is(':checked')) {
          if ($sidebar_img_container.length != 0) {
            $sidebar_img_container.fadeIn('fast');
            $sidebar.attr('data-image', '#');
          }

          if ($full_page_background.length != 0) {
            $full_page_background.fadeIn('fast');
            $full_page.attr('data-image', '#');
          }

          background_image = true;
        } else {
          if ($sidebar_img_container.length != 0) {
            $sidebar.removeAttr('data-image');
            $sidebar_img_container.fadeOut('fast');
          }

          if ($full_page_background.length != 0) {
            $full_page.removeAttr('data-image', '#');
            $full_page_background.fadeOut('fast');
          }

          background_image = false;
        }
      });

      $('.switch-sidebar-mini input').change(function () {
        $body = $('body');

        $input = $(this);

        if (md.misc.sidebar_mini_active == true) {
          $('body').removeClass('sidebar-mini');
          md.misc.sidebar_mini_active = false;

          $('.sidebar .sidebar-wrapper, .main-panel').perfectScrollbar();

        } else {

          $('.sidebar .sidebar-wrapper, .main-panel').perfectScrollbar('destroy');

          setTimeout(function () {
            $('body').addClass('sidebar-mini');

            md.misc.sidebar_mini_active = true;
          }, 300);
        }

        // we simulate the window Resize so the charts will get updated in realtime.
        var simulateWindowResize = setInterval(function () {
          window.dispatchEvent(new Event('resize'));
        }, 180);

        // we stop the simulation of Window Resize after the animations are completed
        setTimeout(function () {
          clearInterval(simulateWindowResize);
        }, 1000);

      });
    });
  });
</script>

<script>
  var suppliers = db.collection("suppliers").doc("Supplier Profiles");

  suppliers.get().then((doc) => {
    if (doc.exists) {
      let deliveryServiceAvailability = [];
      let deliverySettings = {};

      var data = doc.data()
      for (var key in data) {
        if ([key] == firebase.auth().currentUser.uid) {
          deliveryServiceAvailability = data[key]["deliveryServiceAvailability"]["available"];
          deliverySettings = data[key]["deliveryTimes"];

          if (deliveryServiceAvailability == "yes") 
          {
            document.getElementById("available").checked = true;
            document.getElementById("unavailable").checked = false;

            for (const [key, value] of Object.entries(deliverySettings)) 
            {
                if(key == "الأحد")
                {
                  document.getElementById("sundayCheckbox").checked = true;
                  document.getElementById("sundayFrom").value = value[0];
                  document.getElementById("sundayTo").value = value[1];
                }
                if(key == "الإثنين")
                {
                  document.getElementById("mondayCheckbox").checked = true;
                  document.getElementById("mondayFrom").value = value[0];
                  document.getElementById("mondayTo").value = value[1];
                }
                if(key == "الثلاثاء")
                {
                  document.getElementById("tuesdayCheckbox").checked = true;
                  document.getElementById("tuesdayFrom").value = value[0];
                  document.getElementById("tuesdayTo").value = value[1];
                }
                if(key == "الأربعاء")
                {
                  document.getElementById("wednesdayCheckbox").checked = true;
                  document.getElementById("wednesdayFrom").value = value[0];
                  document.getElementById("wednesdayTo").value = value[1];
                }
                if(key == "الخميس")
                {
                  document.getElementById("thursdayCheckbox").checked = true;
                  document.getElementById("thursdayFrom").value = value[0];
                  document.getElementById("thursdayTo").value = value[1];
                }
                if(key == "الجمعة")
                {
                  document.getElementById("fridayCheckbox").checked = true;
                  document.getElementById("fridayFrom").value = value[0];
                  document.getElementById("fridayTo").value = value[1];
                }
                if(key == "السبت")
                {
                  document.getElementById("saturdayCheckbox").checked = true;
                  document.getElementById("saturdayFrom").value = value[0];
                  document.getElementById("saturdayTo").value = value[1];
                }
            }
            document.getElementById("deliverySettings").style.pointerEvents = "none";
            document.getElementById("deliverySettings").style.opacity = "0.5";
            document.getElementById("saveDeliverySettings").style.display = "none";
            document.getElementById("editDeliverySettings").style.display = "inline-block";
            document.getElementById("editDeliverySettings").style.opacity = "1";
            document.getElementById("editDeliverySettings").classList.remove("disabled");
          }
        }

      }
    } else {
      // doc.data() will be undefined in this case
      console.log("No such document!");
    }
  }).catch((error) => {
    console.log("Error getting document:", error);
  });

  document.getElementById("available").addEventListener("change", function () {
    if (document.getElementById("available").checked) {
      document.querySelectorAll("select").forEach(enableIt);
      document.querySelectorAll(".form-check-input").forEach(enableIt);

      document.getElementById("deliverySettings").style.pointerEvents = "all";
      document.getElementById("deliverySettings").style.opacity = "1";
      document.getElementById("saveDeliverySettings").style.opacity = "1";
      document.getElementById("saveDeliverySettings").classList.remove("disabled");
    }
  });

  function enableIt(element) {
    element.disabled = false;
  }

  document.getElementById("unavailable").addEventListener("change", function () {
    if (document.getElementById("unavailable").checked) {
      document.querySelectorAll("select").forEach(resetTimes);
      document.querySelectorAll(".form-check-input").forEach(resetDays);

      function resetTimes(element) {
        element.selectedIndex =  0;
        element.disabled = true;
      }
      function resetDays(element) {
        element.checked =  false;
        element.disabled = true;
      }
      document.getElementById("deliverySettings").style.pointerEvents = "none";
      document.getElementById("deliverySettings").style.opacity = "0.5";
      document.getElementById("saveDeliverySettings").style.display = "inline-block";
      document.getElementById("saveDeliverySettings").classList.add("disabled");
      document.getElementById("saveDeliverySettings").style.opacity = "0.5";
      document.getElementById("editDeliverySettings").style.display = "none";
    }

    // start setting delivdry times to default times (i.e. 3pm-6pm daily)
    let deliveryTimes = {
      "الأحد": ["٨م", "٧م"],
      "الإثنين": ["٥م", "٩م"],
      "الثلاثاء": ["٣م", "٦م"],
      "الأربعاء": ["٣م", "٦م"],
      "الخميس": ["٣م", "٦م"],
      "الجمعة": ["٣م", "٦م"],
      "السبت": ["٣م", "٦م"]
    };
    db.collection('suppliers').doc('Supplier Profiles').set({
      [localStorage.getItem("supplierID")]: {
        "deliveryServiceAvailability": {
          "available": "no"
        }
      }
    }, {
      merge: true
    });

    db.collection('suppliers').doc('Supplier Profiles').set({

      [localStorage.getItem("supplierID")]: {
        "deliveryTimes": deliveryTimes
      }
    }, {
      merge: true

    });
    // End setting delivdry times to default times (i.e. 3pm-6pm daily)

  });
  document.getElementById("saveDeliverySettings").addEventListener("click", function () {

    Swal.fire({
      position: 'middle',
      icon: 'success',
      title: 'تم الحفظ',
      showConfirmButton: false,
      timer: 1000
    });
    document.getElementById("deliverySettings").style.pointerEvents = "none";
    document.getElementById("deliverySettings").style.opacity = "0.5";
    document.getElementById("saveDeliverySettings").style.display = "none";
    document.getElementById("editDeliverySettings").style.display = "inline-block";
    document.getElementById("editDeliverySettings").style.opacity = "1";
    document.getElementById("editDeliverySettings").classList.remove("disabled");

    // start setting delivdry times to selected times in the db
    var deliveryTimes = {};


    if (document.getElementById("sundayCheckbox").checked) {
      deliveryTimes["الأحد"] = [document.getElementById("sundayFrom").value, document.getElementById("sundayTo")
        .value
      ];
    }
    if (document.getElementById("mondayCheckbox").checked) {
      deliveryTimes["الإثنين"] = [document.getElementById("mondayFrom").value, document.getElementById("mondayTo")
        .value
      ];
    }
    if (document.getElementById("tuesdayCheckbox").checked) {
      deliveryTimes["الثلاثاء"] = [document.getElementById("tuesdayFrom").value, document.getElementById(
        "tuesdayTo").value];
    }
    if (document.getElementById("wednesdayCheckbox").checked) {
      deliveryTimes["الأربعاء"] = [document.getElementById("wednesdayFrom").value, document.getElementById(
        "wednesdayTo").value];
    }
    if (document.getElementById("thursdayCheckbox").checked) {
      deliveryTimes["الخميس"] = [document.getElementById("thursdayFrom").value, document.getElementById(
        "thursdayTo").value];
    }
    if (document.getElementById("fridayCheckbox").checked) {
      deliveryTimes["الجمعة"] = [document.getElementById("fridayFrom").value, document.getElementById("fridayTo")
        .value
      ];
    }
    if (document.getElementById("saturdayCheckbox").checked) {
      deliveryTimes["السبت"] = [document.getElementById("saturdayFrom").value, document.getElementById("saturdayTo")
        .value
      ];
    }

    db.collection('suppliers').doc('Supplier Profiles').set({
      [localStorage.getItem("supplierID")]: {
        "deliveryServiceAvailability": {
          "available": "yes"
        }
      }
    }, {
      merge: true
    });

    db.collection('suppliers').doc('Supplier Profiles').set({
      [localStorage.getItem("supplierID")]: {
        "deliveryTimes": {}
      }
    }, {
      merge: true
    });

    db.collection('suppliers').doc('Supplier Profiles').set({
      [localStorage.getItem("supplierID")]: {
        "deliveryTimes": deliveryTimes
      }
    }, {
      merge: true
    });
    // End setting delivdry times to selected times in the db

  });
  document.getElementById("editDeliverySettings").addEventListener("click", function () {
    document.querySelectorAll("select").forEach(enableIt);
    document.querySelectorAll(".form-check-input").forEach(enableIt);

    document.getElementById("saveDeliverySettings").style.display = "inline-block";
    document.getElementById("editDeliverySettings").style.display = "none";
    document.getElementById("deliverySettings").style.pointerEvents = "all";
    document.getElementById("deliverySettings").style.opacity = "1";
    document.getElementById("saveDeliverySettings").style.opacity = "1";
    document.getElementById("saveDeliverySettings").classList.remove("disabled");
  });
</script>

</html>
