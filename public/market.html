<script>
  // fetching number of suppliers for each category (below code handles the json response). THE BELOW TRIGGERS WHEN TRYING TO ACCESS the rootURL...
  var supplier = "";
  var rootURL = window.location.protocol + "//" + window.location.host + window.location.pathname
  var settings = {
      "async": true,
      "crossDomain": true,
      "url": rootURL+"json",
      "method": "GET"
    }
    $.ajax(settings).done(function (response) {

      if(response.allCategoiesSuppliers <= 10)
      {
        if(response.allCategoiesSuppliers == 1)
        {
          supplier = "مورد"
        }
        else
        {
          supplier = "موردين"
        }
        
      }
      else if(response.allCategoiesSuppliers > 10) {
        supplier = "مورد"
      }
      document.getElementById("allCategoriesSuppliers").innerText = response.allCategoiesSuppliers+" "+supplier;

      if(response.meatSuppliers <= 10)
      {
        if(response.meatSuppliers == 1)
        {
          supplier = "مورد"
        }
        else
        {
          supplier = "موردين"
        }
        
      }
      else if(response.meatSuppliers > 10) {
        supplier = "مورد"
      }
      document.getElementById("meatSuppliers").innerText = response.meatSuppliers+" "+supplier;

      if(response.coffeeTeaSuppliers <= 10)
      {
        if(response.coffeeTeaSuppliers == 1)
        {
          supplier = "مورد"
        }
        else
        {
          supplier = "موردين"
        }
        
      }
      else if(response.coffeeTeaSuppliers > 10) {
        supplier = "مورد"
      }
      document.getElementById("coffeeTeaSuppliers").innerText = response.coffeeTeaSuppliers+" "+supplier;

      if(response.plasticsSuppliers <= 10)
      {
        if(response.plasticsSuppliers == 1)
