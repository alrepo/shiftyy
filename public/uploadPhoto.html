<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        showUploadWidget();
        function showUploadWidget() {
            cloudinary.openUploadWidget({
                cloudName: "kitchenbuy",
                uploadPreset: "<upload preset>",
                sources: ["local"],
                googleApiKey: "513834345448682",
                showAdvancedOptions: true,
                cropping: true,
                multiple: false,
                defaultSource: "local",
                styles: {
                    palette: {
                        window: "#FFFFFF",
                        windowBorder: "#90A0B3",
                        tabIcon: "#0078FF",
                        menuIcons: "#5A616A",
                        textDark: "#000000",
                        textLight: "#FFFFFF",
                        link: "#0078FF",
                        action: "#FF620C",
                        inactiveTabIcon: "#1B77EF",
                        error: "#F44235",
                        inProgress: "#1D7CE6",
                        complete: "#20B832",
                        sourceBg: "#E4EBF1"
                    },
                    fonts: {
                        default: null,
                        "'Poppins', sans-serif": {
                            url: "https://fonts.googleapis.com/css?family=Poppins",
                            active: true
                        }
                    }
                }
            }, (err, info) => {
                if (!err) {
                    console.log("Upload Widget event - ", info);
                }
            });
        }
    </script>
</body>

</html>
